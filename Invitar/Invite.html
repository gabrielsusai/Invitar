<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Invitar</title>
</head>
<body style="margin: 0; color: #686869;">
    <div class="tempContainer" style="background: none repeat scroll 0 0 #fff; float: left;">
        <div class="font-family:Helvetica,Arial,sans-serif;color:#333333;line-height:19px;font-size:13px;min-width:500px;max-width:620px">
            <div>
                <p style="font-family:Helvetica,Arial,sans-serif;font-size:13px;color:#000;line-height:15px;margin:0">{0}<!--Invitee Name --> invited you to</p>
                <h1 style="color:#000;font-size:20px;line-height:24px;margin-top:5px">
                    {1}<!--Title -->
                </h1>
            </div>
            <span>{2}<!--Date --></span> at <span>{3}<!-- Time --></span>
            <br />
            <span style="font-size:10px;color:#999;text-transform:uppercase">where</span>
            <p>{4}<!--location --></p>
            <span style="font-size:10px;color:#999;text-transform:uppercase">Will you attend?</span>
            
            <a href="{5}&res=Y">
                <h1 style="color:#000;font-size:20px;line-height:24px;margin-top:5px;text-transform:uppercase">
                    yes
                </h1>
            </a>
            <a href="{5}&res=N">
                <h1 style="color:#000;font-size:20px;line-height:24px;margin-top:5px;text-transform:uppercase">
                    no
                </h1>
            </a>
            <a href="{5}&res=M">
                <h1 style="color:#000;font-size:20px;line-height:24px;margin-top:5px;text-transform:uppercase">
                    maybe
                </h1>
            </a>
            <br />
            <a href="{5}">
                <h1 style="color:#000;font-size:20px;line-height:24px;margin-top:5px;text-transform:uppercase">
                    view this invitation
                </h1>
            </a>
        </div>
    </div>
</body>
</html>
